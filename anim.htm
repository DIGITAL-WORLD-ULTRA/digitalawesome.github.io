<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations check</title>
    <style>
        span{display: inline-block;}
    </style>
</head>
<body>
    <h1>
        <span>R</span><span>A</span><span>T</span><span>U</span><span>L</span>
    </h1>
    <script src="anime.js"></script>
    <script>
        anime({
            targets:'h1 span',
            keyframes:[
                {scale:2},
                {scale:0.5},
                {scale:1},
                {rotate:"100deg"},
                {rotate:0},
                {opacity:0},
                {opacity:1},
            ],
            delay:anime.stagger(50),
            // loop:true,
            duration:3000,
        })
 
    </script>
</body>
</html>
