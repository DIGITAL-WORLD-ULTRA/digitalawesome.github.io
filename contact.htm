<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="home">
        <h1 class="main">CONTACT</h1>
        <a href="#screen" style="display: block;" class="scrolldown">
            <div class="a" style="--i: 1;"></div>
            <div class="b" style="--i: 2;"></div>
            <div class="c" style="--i: 3;"></div>
        </a>
    </header>
    <div class="full-screen" id="screen">
        <h1 class="second-main">WANNA CONTACT US</h1>
        <hr>
        <div class="secondary-cont">
        <div class="send-email">
            
        <form action="#" name="contact">
            <h1 class="second-main small">CONTACT US WITH EMAIL</h1>
            <hr><br>
            <div class="cont">
                <h1 class="email-cont">EMAIL</h1>
            <input type="email">
            <h1 class="email-cont">PASSWORD</h1>
            <input type="password">
            <h1 class="email-cont">MESSAGE</h1>
            <textarea id="contact-team"></textarea>
            <button>SEND <i class="fas fa-share"></i></button>
            </div>
        </form>
    </div>
    <div id="cover" class="mobile-app-no"></div>
        </div>
        <h1 class="second-main small">OR</h1>
        <div class="secondary-cont">
            <div class="card face">
                <div class="ico"><i class="fab fa-facebook"></i></div>
                <span class="co-text">Face book</span>
            </div>
            <div class="card ins">
                <div class="ico"><i class="fab fa-instagram"></i></div>
                <span class="co-text">Face book</span>
            </div>
        </div>
    </div>
    <script>
        alert('this page is on construction')
    </script>
</body>
</html>
